<!DOCTYPE html>
<html>
<head style="height:100%">
    <title>Google stt singlish test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="정택영(Daniel Jeong)">
    <meta name="description"
          content="This is a Web Voice Recorder that records your voice, lets you play and download the recorded file, and displays the transcribed results generated by the Google Cloud Speech API.">
    <link rel="icon" href="{{ url_for('static', filename = 'images/favicon-32x32.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/voiceRecorder.css') }}" type="text/css">
</head>
<body>
<h1 id="title" align="center">Google stt singlish test</h1>
<hr class="top_line">
</br>
<div id="controls" align="center">
    <div id="microphone">
        <button onclick="toggleRecording()" class="mic_btn"><img
                src="{{ url_for('static', filename = 'images/microphone_idle.png') }}" width=128 height=128 id="mic">
        </button>
        </br>
        <p id="show_rec_status" style="visibility:hidden">Recording...</p>
    </div>
    <audio controls id="audio" src="" type="audio/wav" style="display: none"></audio>
    </br>
    </br>
</div>
</br>
</br>
<hr class="console">
<div class="caption">
    <h3 style="color:#FFFFFF; margin:0">Caption Console</h3>
    <p id="p_caption">Please record your voice.</p>
</div>
</body>

<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
<script src="{{ url_for('static', filename = 'js/app.js') }}" type="text/javascript"></script>

</html>
